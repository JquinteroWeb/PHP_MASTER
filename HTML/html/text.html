<!DOCTYPE html>
<html lang="es">
<!-- Encabezado de la pagina web -->
<head>
	<!-- Aqui van los meta datos de mi pagina web -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Titulo de la web -->
	<title>My Web</title>
</head>
<!-- Cuerpo de la pagina web -->
<body>
  <!-- TITULO Los H1 se recomiendan que solo se pesente uno que cada pagina -->
 <h1>Titulo de mi web H1</h1>
 <!-- SUBTITULO los H2 se pueden aÃ±adir los que resulten convenientes -->
 <h2>Subtitulo de mi web H2</h2>

 <!-- ETIQUETAS DE TEXTO -->
 <p>Aqui va un parrafo</p>
 <p>Aqui esta el segudno parrafo</p>
 <!-- Salto de linea -->
 <br>
 <!-- Salto de linea pintando una division -->
 <hr>
 <!-- Texto en negrita -->
 <strong>Texto en negrita</strong>
 <!-- Texto en cur -->
 <br>
 <em>Hola cursiva</em>
 <br>
 <i>Cursiva dos</i>
 <!-- Texto span -->
 <br>
 <span>Soy un span</span>
 <!-- Formato de cita en texto-->
 <blockquote>
 	Hola yo soy un formato de cita!
 </blockquote>

</body>
</html>
