<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Imagenes</title>
</head>
<body>
		<h1>Imagenes en html</h1>
		<hr>
		    <!-- Alt: texto cuando la imagen no cargue -->
		    <!-- title: titulo de la imagen -->
		    <!-- src: ubicacion de la imagen -->
		    <!-- width: ancho de la imagen en pixeles-->
		    <!-- height: alto de la imagen en pixeles-->
			<img alt="Imagen de un arbol" title="Imagen" src="imagenes/descarga.jpg" width="100px" height="150px">
		<hr>
</body>
</html>
